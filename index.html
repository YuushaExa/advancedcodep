<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeMirror 6 Multi-language Example with Line Numbers</title>
  <style>
    /* Basic styling for the editor container */
    #editor {
      height: 400px;
      border: 1px solid #ddd;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <select id="language-selector">
    <option value="javascript">JavaScript</option>
    <option value="python">Python</option>
    <option value="java">Java</option>
    <!-- Add more languages as needed -->
  </select>
  
  <div id="editor"></div>

  <!-- Load CodeMirror 6 packages from CDN -->
  <script type="module">
    import { EditorView, basicSetup } from 'https://unpkg.com/@codemirror/basic-setup?module';
    import { EditorState } from 'https://unpkg.com/@codemirror/state?module';
    import { lineNumbers } from 'https://unpkg.com/@codemirror/view?module';

    // Function to load the selected language support dynamically
    async function loadLanguageSupport(language) {
      switch (language) {
        case 'javascript':
          return (await import('https://unpkg.com/@codemirror/lang-javascript?module')).javascript();
        case 'python':
          return (await import('https://unpkg.com/@codemirror/lang-python?module')).python();
        case 'java':
          return (await import('https://unpkg.com/@codemirror/lang-java?module')).java();
        // Add more languages here
        default:
          throw new Error('Unsupported language: ' + language);
      }
    }

    // Initialize the editor with the default language
    async function initializeEditor(language) {
      const languageSupport = await loadLanguageSupport(language);

      const state = EditorState.create({
        doc: "",
        extensions: [basicSetup, lineNumbers(), languageSupport]
      });

      const view = new EditorView({
        state,
        parent: document.getElementById('editor')
      });

      return view;
    }

    let currentEditor = null;

    // Event listener for language selection
    document.getElementById('language-selector').addEventListener('change', async (event) => {
      const language = event.target.value;
      if (currentEditor) {
        currentEditor.destroy();
      }
      currentEditor = await initializeEditor(language);
    });

    // Initialize the editor with the default language (JavaScript)
    document.addEventListener('DOMContentLoaded', async () => {
      currentEditor = await initializeEditor('javascript');
    });
  </script>
</body>
</html>
