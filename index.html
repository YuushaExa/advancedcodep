<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeMirror 6 Frontend Example</title>
  <style>
    /* Basic styling for the editor container */
    #editor {
      height: 400px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div id="editor"></div>

  <!-- Load CodeMirror 6 packages from CDN -->
  <script type="module">
    import { EditorView, basicSetup } from 'https://unpkg.com/@codemirror/basic-setup?module';


    // Create the editor state
    const state = EditorState.create({
      doc: "console.log('Hello, CodeMirror!');",
      extensions: [basicSetup, javascript()]
    });

    // Create the editor view
    const view = new EditorView({
      state,
      parent: document.getElementById('editor')
    });
  </script>
</body>
</html>
