<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Code Sandbox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        #container {
            display: flex;
            width: 100%;
            max-width: 1200px;
        }
        #file-tree {
            width: 25%;
            max-width: 200px;
            background-color: #fff;
            border-right: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
        }
        #editor {
            flex-grow: 1;
            padding: 10px;
            box-sizing: border-box;
        }
        textarea {
            width: 100%;
            height: 300px;
            margin-bottom: 20px;
            padding: 10px;
            box-sizing: border-box;
            font-family: monospace;
            border: 1px solid #ccc;
            background-color: #fff;
            resize: none;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
            background-color: #fff;
        }
        .file-item {
            cursor: pointer;
            padding: 5px;
            margin: 2px 0;
            border-radius: 3px;
        }
        .file-item:hover {
            background-color: #eee;
        }
        .file-item.active {
            background-color: #ddd;
        }
        .add-file {
            margin-top: 10px;
            padding: 5px;
            text-align: center;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border-radius: 3px;
        }
        #file-tree ul, #file-tree .nested {
    list-style-type: none;
    padding-left: 20px;
}

#file-tree .caret {
    cursor: pointer;
    user-select: none; /* Prevent text selection */
}

#file-tree .caret::before {
    content: "\25B6"; /* Triangle symbol */
    color: black;
    display: inline-block;
    margin-right: 6px;
}

#file-tree .caret-down::before {
    transform: rotate(90deg); /* Rotate the triangle */
}

#file-tree .nested {
    display: none;
}

#file-tree .active {
    display: block;
}
    </style>
</head>
<body>
    <h1>Code Sandbox</h1>
    <div id="container">
        <div id="file-tree">
            <div class="file-item" data-file="index.html">index.html</div>
            <div class="file-item" data-file="style.css">style.css</div>
            <div class="file-item" data-file="script.js">script.js</div>
            <div class="add-file">Add New File</div>
        </div>
        <div id="editor">
            <textarea id="file-content" placeholder="File content"></textarea>
        </div>
    </div>
    <iframe id="result"></iframe>

    <script>
        let files = {
            'index.html': '<!doctype html><html><head><meta charset="utf-8"><link rel="stylesheet" href="style.css"></head><body><!-- HTML_PLACEHOLDER --><script type="module" src="script.js"></\script></body></html>',
            'style.css': '',
            'script.js': ''
        };

        let activeFile = 'index.html';
        const fileContent = document.querySelector('#file-content');
        const result = document.querySelector('#result');
        // Load initial content
        fileContent.value = files[activeFile];

        // Function to update the iframe
         function updateIframe(url = 'index.html') {
        let htmlContent = files[url];

        // Create a temporary element to parse the HTML
        let tempDiv = document.createElement('div');
        tempDiv.innerHTML = htmlContent;

        // Inject CSS content
        tempDiv.querySelectorAll('link[rel="stylesheet"]').forEach(link => {
            let href = link.getAttribute('href');
            if (files[href]) {
                let style = document.createElement('style');
                style.textContent = files[href];
                link.replaceWith(style);
            }
        });

        // Inject JS content
        tempDiv.querySelectorAll('script[src]').forEach(script => {
            let src = script.getAttribute('src');
            if (files[src]) {
                let inlineScript = document.createElement('script');
                inlineScript.textContent = files[src];
                script.replaceWith(inlineScript);
            }
        });

        // Create the HTML page
        let page = tempDiv.innerHTML;

        // Seamlessly update iframe content
        let iframeDoc = result.contentDocument || result.contentWindow.document;
        iframeDoc.open();
        iframeDoc.write(page);
        iframeDoc.close();
        interceptLinks(iframeDoc);
    }

        // Intercept link clicks in the iframe

        function interceptLinks(doc) {
            doc.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', (event) => {
                    event.preventDefault();
                    const href = link.getAttribute('href');
                    if (files[href]) {
                        updateIframe(href);
                    }
                });
            });
        }
        // Update iframe initially
        updateIframe();
        // Handle input events
        fileContent.addEventListener('input', () => {
            files[activeFile] = fileContent.value;
            updateIframe(activeFile);
        });

        // Handle file selection
        document.querySelectorAll('.file-item').forEach(item => {
            item.addEventListener('click', (e) => {
                document.querySelectorAll('.file-item').forEach(i => i.classList.remove('active'));
                item.classList.add('active');
                activeFile = item.dataset.file;
                fileContent.value = files[activeFile];
            });
        });

        // Handle new file creation
        document.querySelector('.add-file').addEventListener('click', () => {
            const fileName = prompt('Enter new file name:');
            if (fileName && !files[fileName]) {
                files[fileName] = '';
                const newFileItem = document.createElement('div');
                newFileItem.classList.add('file-item');
                newFileItem.dataset.file = fileName;
                newFileItem.textContent = fileName;
                newFileItem.addEventListener('click', (e) => {
                    document.querySelectorAll('.file-item').forEach(i => i.classList.remove('active'));
                    newFileItem.classList.add('active');
                    activeFile = newFileItem.dataset.file;
                    fileContent.value = files[activeFile];
                });
                document.querySelector('#file-tree').insertBefore(newFileItem, document.querySelector('.add-file'));
            }
        });

        document.addEventListener("DOMContentLoaded", function() {
    // Extract file paths from the HTML
    const fileElements = document.querySelectorAll('#file-tree .file-item');
    const filePaths = Array.from(fileElements).map(el => el.getAttribute('data-file'));

    // Build the tree structure from file paths
    function buildTree(paths) {
        const tree = {};

        paths.forEach(path => {
            const parts = path.split('/');
            let current = tree;

            parts.forEach((part, index) => {
                if (!current[part]) {
                    current[part] = index === parts.length - 1 ? null : {};
                }
                current = current[part];
            });
        });

        return tree;
    }

    // Render the tree structure as nested HTML
    function renderTree(tree, parentElement) {
        const ul = document.createElement('ul');

        Object.keys(tree).forEach(key => {
            const li = document.createElement('li');
            if (tree[key] === null) {
                li.textContent = key;
            } else {
                li.innerHTML = `<span class="caret">${key}</span>`;
                const nestedUl = document.createElement('ul');
                nestedUl.classList.add('nested');
                renderTree(tree[key], nestedUl);
                li.appendChild(nestedUl);
            }
            ul.appendChild(li);
        });

        parentElement.appendChild(ul);
    }

    // Add click events to caret elements
    function addClickEvents() {
        const toggler = document.getElementsByClassName("caret");
        for (let i = 0; i < toggler.length; i++) {
            toggler[i].addEventListener("click", function() {
                this.parentElement.querySelector(".nested").classList.toggle("active");
                this.classList.toggle("caret-down");
            });
        }
    }

    const tree = buildTree(filePaths);
    const fileTreeContainer = document.getElementById('file-tree');
    fileTreeContainer.innerHTML = ''; // Clear existing flat list
    renderTree(tree, fileTreeContainer);
    addClickEvents();
});

    </script>
</body>
</html>
