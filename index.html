<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Code Sandbox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        #container {
            display: flex;
            width: 100%;
            max-width: 1200px;
        }
        #file-tree {
            width: 25%;
            max-width: 200px;
            background-color: #fff;
            border-right: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
        }
        #editor {
            flex-grow: 1;
            padding: 10px;
            box-sizing: border-box;
        }
        textarea {
            width: 100%;
            height: 300px;
            margin-bottom: 20px;
            padding: 10px;
            box-sizing: border-box;
            font-family: monospace;
            border: 1px solid #ccc;
            background-color: #fff;
            resize: none;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
            background-color: #fff;
        }
        .file-item, .folder-item {
            cursor: pointer;
            padding: 5px;
            margin: 2px 0;
            border-radius: 3px;
        }
        .file-item:hover, .folder-item:hover {
            background-color: #eee;
        }
        .file-item.active {
            background-color: #ddd;
        }
        .add-file {
            margin-top: 10px;
            padding: 5px;
            text-align: center;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border-radius: 3px;
        }
        .folder-contents {
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <h1>Code Sandbox</h1>
    <div id="container">
        <div id="file-tree"></div>
        <div id="editor">
            <textarea id="file-content" placeholder="File content"></textarea>
        </div>
    </div>
    <iframe id="result"></iframe>

    <script>
        let files = {
            'index.html': '<!doctype html><html><head><meta charset="utf-8"><link rel="stylesheet" href="style.css"></head><body><!-- HTML_PLACEHOLDER --><script type="module" src="script.js"></\script></body></html>',
            'style.css': ''
        };

        let activeFile = 'index.html';
        const fileContent = document.querySelector('#file-content');
        const result = document.querySelector('#result');
        const fileTree = document.querySelector('#file-tree');
        
        fileContent.value = files[activeFile];

        function updateIframe(url = 'index.html') {
            let htmlContent = files[url];

            let tempDiv = document.createElement('div');
            tempDiv.innerHTML = htmlContent;

            tempDiv.querySelectorAll('link[rel="stylesheet"]').forEach(link => {
                let href = link.getAttribute('href');
                if (files[href]) {
                    let style = document.createElement('style');
                    style.textContent = files[href];
                    link.replaceWith(style);
                }
            });

            tempDiv.querySelectorAll('script[src]').forEach(script => {
                let src = script.getAttribute('src');
                if (files[src]) {
                    let inlineScript = document.createElement('script');
                    inlineScript.textContent = files[src];
                    script.replaceWith(inlineScript);
                }
            });

            let page = tempDiv.innerHTML;

            let iframeDoc = result.contentDocument || result.contentWindow.document;
            iframeDoc.open();
            iframeDoc.write(page);
            iframeDoc.close();
            interceptLinks(iframeDoc);
        }

        function interceptLinks(doc) {
            doc.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', (event) => {
                    event.preventDefault();
                    const href = link.getAttribute('href');
                    if (files[href]) {
                        updateIframe(href);
                    }
                });
            });
        }

        updateIframe();

        fileContent.addEventListener('input', () => {
            files[activeFile] = fileContent.value;
            updateIframe(activeFile);
        });

        function createFileTree(files) {
            const root = document.createElement('div');
            
            function addNode(pathParts, parentNode) {
                if (pathParts.length === 0) return;

                let part = pathParts.shift();
                let existingNode = Array.from(parentNode.children).find(child => child.dataset.name === part);

                if (!existingNode) {
                    existingNode = document.createElement(pathParts.length ? 'div' : 'div');
                    existingNode.classList.add(pathParts.length ? 'folder-item' : 'file-item');
                    existingNode.dataset.name = part;
                    existingNode.textContent = part;
                    existingNode.style.marginLeft = `${10 * (pathParts.length + 1)}px`;

                    if (pathParts.length) {
                        const folderContents = document.createElement('div');
                        folderContents.classList.add('folder-contents');
                        existingNode.appendChild(folderContents);
                        existingNode.addEventListener('click', () => {
                            folderContents.classList.toggle('hidden');
                        });
                    } else {
                        existingNode.addEventListener('click', () => {
                            document.querySelectorAll('.file-item').forEach(i => i.classList.remove('active'));
                            existingNode.classList.add('active');
                            activeFile = pathParts.join('/');
                            fileContent.value = files[activeFile];
                        });
                    }

                    parentNode.appendChild(existingNode);
                }

                if (pathParts.length) {
                    addNode(pathParts, existingNode.querySelector('.folder-contents'));
                }
            }

            Object.keys(files).forEach(filePath => {
                addNode(filePath.split('/'), root);
            });

            return root;
        }

        fileTree.appendChild(createFileTree(files));

        document.querySelector('.add-file').addEventListener('click', () => {
            const fileName = prompt('Enter new file name:');
            if (fileName && !files[fileName]) {
                files[fileName] = '';
                fileTree.innerHTML = '';
                fileTree.appendChild(createFileTree(files));
            }
        });
    </script>
</body>
</html>
