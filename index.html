<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Code Sandbox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        #container {
            display: flex;
            width: 100%;
            max-width: 1200px;
        }
        #file-tree {
            width: 25%;
            max-width: 200px;
            background-color: #fff;
            border-right: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
        }
        #editor {
            flex-grow: 1;
            padding: 10px;
            box-sizing: border-box;
        }
        textarea {
            width: 100%;
            height: 300px;
            margin-bottom: 20px;
            padding: 10px;
            box-sizing: border-box;
            font-family: monospace;
            border: 1px solid #ccc;
            background-color: #fff;
            resize: none;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
            background-color: #fff;
        }
        .file-item {
            cursor: pointer;
            padding: 5px;
            margin: 2px 0;
            border-radius: 3px;
        }
        .file-item:hover {
            background-color: #eee;
        }
        .file-item.active {
            background-color: #ddd;
        }
        .folder-item {
            padding-left: 5px;
        }
        .folder-item .file-item {
            padding-left: 10px;
        }
        .add-file {
            margin-top: 10px;
            padding: 5px;
            text-align: center;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <h1>Code Sandbox</h1>
    <div id="container">
        <div id="file-tree">
            <div class="folder-item">
                <div class="file-item" data-file="index.html">index.html</div>
                <div class="file-item" data-file="style.css">style.css</div>
                <div class="file-item" data-file="script.js">script.js</div>
            </div>
            <div class="add-file">Add New File</div>
        </div>
        <div id="editor">
            <textarea id="file-content" placeholder="File content"></textarea>
        </div>
    </div>
    <iframe id="result"></iframe>

    <script>
        let files = {
            'index.html': '<!doctype html><html><head><meta charset="utf-8"><link rel="stylesheet" href="style.css"></head><body><!-- HTML_PLACEHOLDER --><script type="module" src="script.js"></\script></body></html>',
            'style.css': '',
            'script.js': ''
        };
        let activeFile = 'index.html';
        const fileContent = document.querySelector('#file-content');
        const result = document.querySelector('#result');

        // Load initial content
        fileContent.value = files[activeFile];

        // Function to update the iframe
        function updateIframe(url = 'index.html') {
            let htmlContent = files[url];

            // Create a temporary element to parse the HTML
            let tempDiv = document.createElement('div');
            tempDiv.innerHTML = htmlContent;

            // Inject CSS content
            tempDiv.querySelectorAll('link[rel="stylesheet"]').forEach(link => {
                let href = link.getAttribute('href');
                if (files[href]) {
                    let style = document.createElement('style');
                    style.textContent = files[href];
                    link.replaceWith(style);
                }
            });

            // Inject JS content
            tempDiv.querySelectorAll('script[src]').forEach(script => {
                let src = script.getAttribute('src');
                if (files[src]) {
                    let inlineScript = document.createElement('script');
                    inlineScript.textContent = files[src];
                    script.replaceWith(inlineScript);
                }
            });

            // Create the HTML page
            let page = tempDiv.innerHTML;
            const blob = new Blob([page], {type: "text/html"});
            const newUrl = URL.createObject("URL.createObjectURL(blob)");

            // Update the iframe source
            result.src = newUrl;
        }

        // Function to handle file clicks
        function handleFileClick(event) {
            const clickedFile = event.target.getAttribute('data-file');
            if (clickedFile) {
                activeFile = clickedFile;
                fileContent.value = files[activeFile];
                document.querySelectorAll('.file-item').forEach(item => {
                    item.classList.remove('active');
                });
                event.target.classList.add('active');
            }
        }

        // Function to add a new file
        function addNewFile() {
            const newFileName = prompt("Enter the name of the new file:");
            if (newFileName && !files[newFileName]) {
                files[newFileName] = '';
                const newFileItem = document.createElement('div');
                newFileItem.classList.add('file-item');
                newFileItem.setAttribute('data-file', newFileName);
                newFileItem.textContent = newFileName;
                newFileItem.addEventListener('click', handleFileClick);
                document.querySelector('.folder-item').appendChild(newFileItem);
            }
        }

        // Attach event listeners
        document.querySelectorAll('.file-item').forEach(item => {
            item.addEventListener('click', handleFileClick);
        });

        document.querySelector('.add-file').addEventListener('click', addNewFile);

        // Update the file content whenever it changes
        fileContent.addEventListener('input', function() {
            files[activeFile] = this.value;
            updateIframe(activeFile);
        });

        // Update the iframe initially
        updateIframe();

    </script>
</body>
</html>
