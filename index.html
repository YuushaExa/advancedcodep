<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Code Sandbox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@codemirror/theme-one-dark@0.19.1/dist/index.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        #container {
            display: flex;
            width: 100%;
            max-width: 1200px;
        }
        #file-tree {
            width: 25%;
            max-width: 200px;
            background-color: #fff;
            border-right: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
        }
        #editor {
            flex-grow: 1;
            padding: 10px;
            box-sizing: border-box;
        }
        .cm-editor {
            height: 300px;
            margin-bottom: 20px;
            font-family: monospace;
            border: 1px solid #ccc;
            background-color: #fff;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
            background-color: #fff;
        }
        .file-item {
            cursor: pointer;
            padding: 5px;
            margin: 2px 0;
            border-radius: 3px;
        }
        .file-item:hover {
            background-color: #eee;
        }
        .file-item.active {
            background-color: #ddd;
        }
        .add-file {
            margin-top: 10px;
            padding: 5px;
            text-align: center;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border-radius: 3px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@codemirror/basic-setup@0.19.1/dist/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@codemirror/lang-html@0.19.1/dist/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@codemirror/lang-markdown@0.19.1/dist/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@codemirror/view@0.19.1/dist/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@codemirror/state@0.19.1/dist/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@codemirror/theme-one-dark@0.19.1/dist/index.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.12/marked.min.js"></script>
</head>
<body>
    <h1>Code Sandbox</h1>
    <div id="container">
        <div id="file-tree">
            <div class="file-item" data-file="index.html">index.html</div>
            <div class="file-item" data-file="style.css">style.css</div>
            <div class="file-item" data-file="script.js">script.js</div>
            <div class="add-file">Add New File</div>
        </div>
        <div id="editor"></div>
    </div>
    <iframe id="result"></iframe>

    <script>
        let files = {
            'index.html': '',
            'style.css': '',
            'script.js': ''
        };

        let activeFile = 'index.html';
        const result = document.querySelector('#result');

        // Initialize CodeMirror 6
        const {EditorState, EditorView, basicSetup} = window["@codemirror/basic-setup"];
        const {html} = window["@codemirror/lang-html"];
        const {markdown} = window["@codemirror/lang-markdown"];
        const {oneDark} = window["@codemirror/theme-one-dark"];
        
        let editor = new EditorView({
            state: EditorState.create({
                doc: files[activeFile],
                extensions: [
                    basicSetup,
                    html(),
                    oneDark
                ]
            }),
            parent: document.querySelector("#editor")
        });

        function updateEditorMode() {
            const mode = activeFile.endsWith('.md') ? markdown() : html();
            editor.dispatch({
                effects: EditorState.reconfigure.of([basicSetup, mode, oneDark])
            });
        }

        function updateIframe(url = 'index.html') {
            let content = files[url];
            let isMarkdown = url.endsWith('.md');

            if (isMarkdown) {
                content = marked.parse(content);
            } else {
                let tempDiv = document.createElement('div');
                tempDiv.innerHTML = content;

                tempDiv.querySelectorAll('link[rel="stylesheet"]').forEach(link => {
                    let href = link.getAttribute('href');
                    if (files[href]) {
                        let style = document.createElement('style');
                        style.textContent = files[href];
                        link.replaceWith(style);
                    }
                });

                tempDiv.querySelectorAll('script[src]').forEach(script => {
                    let src = script.getAttribute('src');
                    if (files[src]) {
                        let inlineScript = document.createElement('script');
                        inlineScript.textContent = files[src];
                        script.replaceWith(inlineScript);
                    }
                });

                content = tempDiv.innerHTML;
            }

            let iframeDoc = result.contentDocument || result.contentWindow.document;
            iframeDoc.open();
            iframeDoc.write(content);
            iframeDoc.close();
            interceptLinks(iframeDoc);
        }

        function interceptLinks(doc) {
            doc.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', (event) => {
                    event.preventDefault();
                    const href = link.getAttribute('href');
                    if (files[href]) {
                        updateIframe(href);
                    }
                });
            });
        }

        updateIframe();

        editor.dispatch({
            effects: EditorState.reconfigure.of([
                basicSetup,
                html(),
                oneDark,
                EditorView.updateListener.of((update) => {
                    if (update.changes) {
                        files[activeFile] = editor.state.doc.toString();
                        updateIframe(activeFile);
                    }
                })
            ])
        });

        document.querySelectorAll('.file-item').forEach(item => {
            item.addEventListener('click', (e) => {
                document.querySelectorAll('.file-item').forEach(i => i.classList.remove('active'));
                item.classList.add('active');
                activeFile = item.dataset.file;
                editor.dispatch({
                    changes: {from: 0, to: editor.state.doc.length, insert: files[activeFile]},
                    effects: EditorState.reconfigure.of([
                        basicSetup,
                        activeFile.endsWith('.md') ? markdown() : html(),
                        oneDark
                    ])
                });
            });
        });

        document.querySelector('.add-file').addEventListener('click', () => {
            const fileName = prompt('Enter new file name:');
            if (fileName && !files[fileName]) {
                files[fileName] = '';
                const newFileItem = document.createElement('div');
                newFileItem.classList.add('file-item');
                newFileItem.dataset.file = fileName;
                newFileItem.textContent = fileName;
                newFileItem.addEventListener('click', (e) => {
                    document.querySelectorAll('.file-item').forEach(i => i.classList.remove('active'));
                    newFileItem.classList.add('active');
                    activeFile = newFileItem.dataset.file;
                    editor.dispatch({
                        changes: {from: 0, to: editor.state.doc.length, insert: files[activeFile]},
                        effects: EditorState.reconfigure.of([
                            basicSetup,
                            activeFile.endsWith('.md') ? markdown() : html(),
                            oneDark
                        ])
                    });
                });
                document.querySelector('#file-tree').insertBefore(newFileItem, document.querySelector('.add-file'));
            }
        });
    </script>
</body>
</html>
