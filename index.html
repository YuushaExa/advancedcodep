<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Code Sandbox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        #container {
            display: flex;
            width: 100%;
            max-width: 1200px;
        }
        #file-tree {
            width: 25%;
            max-width: 200px;
            background-color: #fff;
            border-right: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
        }
        #editor {
            flex-grow: 1;
            padding: 10px;
            box-sizing: border-box;
        }
        textarea {
            width: 100%;
            height: 300px;
            margin-bottom: 20px;
            padding: 10px;
            box-sizing: border-box;
            font-family: monospace;
            border: 1px solid #ccc;
            background-color: #fff;
            resize: none;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
            background-color: #fff;
        }
        .file-item,
        .folder-item {
            cursor: pointer;
            padding: 5px;
            margin: 2px 0;
            border-radius: 3px;
        }
        .file-item:hover,
        .folder-item:hover {
            background-color: #eee;
        }
        .file-item.active {
            background-color: #ddd;
        }
        .add-file,
        .add-folder {
            margin-top: 10px;
            padding: 5px;
            text-align: center;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border-radius: 3px;
        }
        .folder {
            padding-left: 10px;
        }
        .folder .file-item,
        .folder .folder-item {
            margin-left: 5px;
        }
        .folder.expanded > .folder-content {
            display: block;
        }
        .folder-content {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Code Sandbox</h1>
    <div id="container">
        <div id="file-tree">
            <div class="file-item" data-file="index.html" draggable="true">index.html</div>
            <div class="file-item" data-file="style.css" draggable="true">style.css</div>
            <div class="file-item" data-file="script.js" draggable="true">script.js</div>
            <div class="add-file">Add New File</div>
            <div class="add-folder">Add New Folder</div>
        </div>
        <div id="editor">
            <textarea id="file-content" placeholder="File content"></textarea>
        </div>
    </div>
    <iframe id="result"></iframe>

    <script>
        let files = {
            'index.html': '<!doctype html><html><head><meta charset="utf-8"><link rel="stylesheet" href="style.css"></head><body><!-- HTML_PLACEHOLDER --><script type="module" src="script.js"></\script></body></html>',
            'style.css': '',
            'script.js': ''
        };
        let activeFile = 'index.html';
        const fileContent = document.querySelector('#file-content');
        const result = document.querySelector('#result');

        // Load initial content
        fileContent.value = files[activeFile];

        // Function to update the iframe
        function updateIframe(url = 'index.html') {
            let htmlContent = files[url];

            // Create a temporary element to parse the HTML
            let tempDiv = document.createElement('div');
            tempDiv.innerHTML = htmlContent;

            // Inject CSS content
            tempDiv.querySelectorAll('link[rel="stylesheet"]').forEach(link => {
                let href = link.getAttribute('href');
                if (files[href]) {
                    let style = document.createElement('style');
                    style.textContent = files[href];
                    link.replaceWith(style);
                }
            });

            // Inject JS content
            tempDiv.querySelectorAll('script[src]').forEach(script => {
                let src = script.getAttribute('src');
                if (files[src]) {
                    let inlineScript = document.createElement('script');
                    inlineScript.textContent = files[src];
                    script.replaceWith(inlineScript);
                }
            });

            // Create the HTML page
            let page = tempDiv.innerHTML;
            const blob = new Blob([page], {type: "text/html"});
            const newUrl = URL.createObjectURL(blob);
            result.src = newUrl;
            result.onload = () => interceptLinks(result.contentWindow.document);
            setTimeout(() => URL.revokeObjectURL(newUrl), 0);
        }

        // Intercept link clicks in the iframe
        function interceptLinks(doc) {
            doc.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', (event) => {
                    event.preventDefault();
                    const href = link.getAttribute('href');
                    if (files[href]) {
                        updateIframe(href);
                    }
                });
            });
        }

        // Update iframe initially
        updateIframe();

        // Handle input events
        fileContent.addEventListener('input', () => {
            files[activeFile] = fileContent.value;
            updateIframe(activeFile);
        });

        // Handle file selection
        function selectFile(item) {
            document.querySelectorAll('.file-item').forEach(i => i.classList.remove('active'));
            item.classList.add('active');
            activeFile = item.dataset.file;
            fileContent.value = files[activeFile];
        }

        function enableDragAndDrop(element) {
            element.addEventListener('dragstart', (e) => {
                e.dataTransfer.setData('text/plain', element.dataset.file || element.dataset.folder);
            });
            element.addEventListener('click', (e) => {
                if (element.classList.contains('file-item')) {
                    selectFile(element);
                } else if (element.classList.contains('folder-item')) {
                    element.parentElement.classList.toggle('expanded');
                }
            });
        }

        document.querySelectorAll('.file-item, .folder-item').forEach(item => {
            enableDragAndDrop(item);
        });

        // Handle new file creation
        document.querySelector('.add-file').addEventListener('click', () => {
            const fileName = prompt('Enter new file name:');
            if (fileName && !files[fileName]) {
                files[fileName] = '';
                const newFileItem = document.createElement('div');
                newFileItem.classList.add('file-item');
                newFileItem.dataset.file = fileName;
                newFileItem.textContent = fileName;
                newFileItem.draggable = true;
                enableDragAndDrop(newFileItem);
                document.querySelector('#file-tree').insertBefore(newFileItem, document.querySelector('.add-file'));
            }
        });

        // Handle new folder creation
        document.querySelector('.add-folder').addEventListener('click', () => {
            const folderName = prompt('Enter new folder name:');
            if (folderName) {
                const newFolder = document.createElement('div');
                newFolder.classList.add('folder');
                newFolder.dataset.folder = folderName;
                newFolder.innerHTML = `<div class="folder-item" draggable="true">${folderName}</div><div class="folder-content"></div>`;
                enableDragAndDrop(newFolder.querySelector('.folder-item'));
                document.querySelector('#file-tree').insertBefore(newFolder, document.querySelector('.add-file'));
                addFolderEventListeners(newFolder);
            }
        });

        function addFolderEventListeners(folder) {
            folder.addEventListener('dragover', (e) => {
                e.preventDefault();
            });
            folder.addEventListener('drop', (e) => {
                e.preventDefault();
                const data = e.dataTransfer.getData('text/plain');
                const item = document.querySelector(`[data-file="${data}"], [data-folder="${data}"]`);
                if (item) {
                    const itemName = data.split('/').pop();
                    const newFilePath = `${folder.dataset.folder}/${itemName}`;
                    if (item.classList.contains('file-item')) {
                        files[newFilePath] = files[data];
                        delete files[data];
                        item.dataset.file = newFilePath;
                        item.textContent = itemName;
                        item.style.marginLeft = '5px';
                    } else if (item.classList.contains('folder-item')) {
                        item.parentElement.dataset.folder = newFilePath;
                        item.textContent = itemName;
                        item.parentElement.style.marginLeft = '5px';
                    }
                    folder.querySelector('.folder-content').appendChild(item.parentElement || item);
                    if (activeFile === data) {
                        activeFile = newFilePath;
                        fileContent.value = files[activeFile];
                    }
                }
            });
        }

        document.querySelector('#file-tree').addEventListener('dragover', (e) => {
            e.preventDefault();
        });
        document.querySelector('#file-tree').addEventListener('drop', (e) => {
            e.preventDefault();
            const data = e.dataTransfer.getData('text/plain');
            const item = document.querySelector(`[data-file="${data}"], [data-folder="${data}"]`);
            if (item) {
                const itemName = data.split('/').pop();
                if (item.classList.contains('file-item')) {
                    files[itemName] = files[data];
                    delete files[data];
                    item.dataset.file = itemName;
                    item.textContent = itemName;
                    item.style.marginLeft = '0';
                } else if (item.classList.contains('folder-item')) {
                    item.parentElement.dataset.folder = itemName;
                    item.textContent = itemName;
                    item.parentElement.style.marginLeft = '0';
                }
                document.querySelector('#file-tree').insertBefore(item.parentElement || item, document.querySelector('.add-file'));
                if (activeFile === data) {
                    activeFile = itemName;
                    fileContent.value = files[activeFile];
                }
            }
        });

    </script>
</body>
</html>
